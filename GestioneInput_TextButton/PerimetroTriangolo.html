        <script language="javascript" type="text/javascript">
            
            function InputOutput()
            {
                var paragrafo= new String;
                
                
    
                var N1    
                var N2 
                var Somma
                var appoggio
                N1= parseInt(document.getElementById("textBox1").value);
                N2= parseInt(document.getElementById("textBox2").value);
                appoggio=parseInt((N1*N1)+(N2*N2)); 
                Somma = Math.sqrt(appoggio) + N1 + N2;
                paragrafo=Somma;
                document.getElementById("pOutput").innerText=paragrafo;
                return paragrafo
            
            
                 
            }
        </script>
