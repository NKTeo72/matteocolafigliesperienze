<!DOCTYPE HTML>

<HEAD>
	<link href="./Stili/Stile.Css" rel="stylesheet" type="text/css">
	<TITLE>
		Javascript - Tipo Array
	</TITLE>
	<script language="javascript" type="text/javascript">

		function Caratteri()
		{
			var caratteri = new Array(3);
			caratteri=['a','b','c'];
			var paragrafo="";
			for(i=0;i<caratteri.length;i++)
			{
				paragrafo=paragrafo+caratteri[i]+" ";
			}
			document.getElementById("pOutputCaratteri").innerText=paragrafo;
		}
		function Interi()
		{
			var interi=new Array(3);
			interi=[1,2,3];
			var paragrafo="";
			for(i=0;i<interi.length;i++)
			{
				paragrafo=paragrafo+interi[i]+" ";
			}
			document.getElementById("pOutputInteri").innerText=paragrafo;
		}
		function Stringhe()
		{
			var stringhe = new Array(3);
			stringhe=["Uno","Due","Tre"];
			var paragrafo="";
			for(i=0;i<stringhe.length;i++)
			{
				paragrafo=paragrafo+stringhe[i]+"\n";
			}
			document.getElementById("pOutputStringhe").innerText=paragrafo;
		}

	</script>

</HEAD>
